---
name: laravel-skeleton
hostname: laravel-skeleton
provider: virtualbox
mariadb: true
memory: 4096
cpus: 4
ip: "192.168.20.x"

authorize: ~/.ssh/id_ed25519.pub

keys:
    - ~/.ssh/id_ed25519

folders:
    - map: ""
      to: "/vagrant"

databases:
    - laravel-skeleton

ports:
    - send: 8025
      to: 8025
