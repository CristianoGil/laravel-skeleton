---
name: laravel-skeleton
hostname: dev1.skeleton.dev
provider: virtualbox
memory: 4096
cpus: 4
ip: "192.168.x.x"

authorize: ~/.ssh/id_ed25519.pub

keys:
    - ~/.ssh/id_ed25519

folders:
    - map: ""
      to: "/vagrant"

sites:
    - map: '~^(?<subdomain>.+)\.skeleton.example$'
      to: "/vagrant/public"

databases:
    - skeleton

